<!doctype html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="{{ '/favicon.gif' | relative_url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script>
      // Prevent flash of wrong theme
      (function() {
        var stored = localStorage.getItem('theme-preference');
        if (stored) {
          document.documentElement.setAttribute('data-theme', stored);
        }
      })();
    </script>
  </head>
  <body>
    <div class="site-wrapper">
      {% include header.html %}

      <main class="site-main">
        <div class="content-wrapper">
          <nav class="toc" aria-label="Table of contents">
            <ul class="toc-list"></ul>
          </nav>
          <div class="content">
            {{ content }}
          </div>
        </div>
      </main>

      {% include footer.html %}
    </div>

    <!-- Floating theme toggle -->
    <button class="theme-toggle theme-toggle-floating" aria-label="Toggle dark mode" aria-pressed="false"></button>

    <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/toc.js' | relative_url }}"></script>
  </body>
</html>
